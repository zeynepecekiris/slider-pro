<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sliderContainer">
        <div class="imageContainer">
            <img src="https://picsum.photos/id/1/700/500" alt="">
            <img src="https://picsum.photos/id/20/700/500" alt="">
            <img src="https://picsum.photos/id/250/700/500" alt="">
            <img src="https://picsum.photos/id/450/700/500" alt="">
            <img src="https://picsum.photos/id/500/700/500" alt="">
            <img src="https://picsum.photos/id/650/700/500" alt="">
        </div>
        <i class="icon fa-solid fa-arrow-left prev"></i>
        <i class="icon fa-solid fa-arrow-right next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
